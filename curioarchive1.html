<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurioArchive</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 50, 0.9);
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar button {
            background: white;
            color: black;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .navbar button:hover {
            background: #ddd;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px;
            background: linear-gradient(135deg, #6200ea, #0d47a1);
            color: white;
        }
        .hero h2 {
            font-size: 2.5em;
        }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 40px;
            text-align: center;
        }
        .category {
            background: linear-gradient(135deg, #1e90ff, #ff1493);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="C:\Users\ADMIN\Desktop\curioarchive\curioarchivelogo.png" alt="CurioArchive Logo">
            <h1>CurioArchive</h1>
        </div>
        <button id="toggleMode">Dark Mode</button>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h2>Welcome to CurioArchive</h2>
        <p>Explore History, Geography, Astronomy, Science, and More!</p>
    </header>

    <!-- Categories -->
    <section class="categories">
        <div class="category">History</div>
        <div class="category">Geography</div>
        <div class="category">Astronomy</div>
        <div class="category">Science</div>
        <div class="category">Current Affairs</div>
        <div class="category">Books</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 CurioArchive. All rights reserved.</p>
    </footer>

    <script>
        const toggleButton = document.getElementById("toggleMode");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleButton.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
        });
    </script>

</body>
</html>
