<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CurioArchive</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* ... (rest of your CSS remains the same) ... */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      transition: background 0.4s, color 0.4s;
      display: flex;
    }
    .dark-mode {
      background: #1a1a1a;
      color: white;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: #222;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -200px;
      transition: left 0.4s ease-in-out;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h2 {
      font-size: 1.9em;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background: #444;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .main-content {
      margin-left: 0;
      flex: 2;
      transition: margin-left 0.4s ease-in-out;
    }
    .main-content.sidebar-open {
      margin-left: 200px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 100px;
      margin: 0 20px;
    }
    .navbar h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin: 0;
    }
    .navbar button {
      background: white;
      color: black;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.3s, transform 0.3s;
    }
    .navbar button:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .hero {
      text-align: center;
      padding: 60px;
      background: linear-gradient(135deg, #6200ea, #0d47a1);
      color: white;
      animation: fadeIn 1.2s ease-out;
      display: none;
    }
    .hero h2 {
      font-size: 2.5em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 40px;
      text-align: center;
      flex-wrap: wrap;
    }

    .category {
      color: white;
      padding: 100px; /* Increased padding even more */
      font-size: 2em; /* Increased font size even more */
      border-radius: 15px; /* slightly bigger radius*/
      cursor: pointer;
      transition: transform 0.3s;
      background-size: cover;
      background-position: center;
      height: 500px; /* Increased height even more */
      width: 700px; /* Increased width even more */
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      animation: zoomIn 0.8s ease forwards;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6); /* stronger shadow */
    }

    .category:hover {
      transform: scale(1.08) !important; /* Slightly increased scale on hover */
      transition: transform 0.8s ease-in-out !important;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.85); /* start from a little smaller */
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .category:nth-child(1) { background-image: url('images/pre_independence_polity.png'); }
    .category:nth-child(2) { background-image: url('images/post_independence_polity.png'); }

    .social-media {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
    .social-media a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.5em;
      transition: transform 0.3s;
    }
    .social-media a:hover {
      transform: scale(1.2);
    }

    .social-media a:nth-child(2) { color: red; }
    .social-media a:nth-child(3) { color: #1877f2; }
    .social-media a:nth-child(4) { color: #e1306c; }
    .social-media a:nth-child(5) { color: #1da1f2; }

    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f4f4f4;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 6px;
      border: 2px solid transparent;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    #modeIcon{
      font-size: 3em;
    }
    .back-button-container {
      padding: 10px 40px; /* Same padding as navbar */
      background: white; /* Same background as navbar */
      display: flex;
      justify-content: flex-start; /* Align to the start (left) */
    }
    .back-button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }
    .page-heading {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="indian_polity.html">Indian Polity</a></li>
      <li><a href="#geography">Geography</a></li>
      <li><a href="#astronomy">Astronomy</a></li>
      <li><a href="#science">Science</a></li>
      <li><a href="#currentAffairs">Current Affairs</a></li>
      <li><a href="#books">Books</a></li>
      <li><a href="#learningTamil">Learning Tamil</a></li>
      <li><a href="#sports">Sports</a></li>
      <li><a href="arivan_chat_bot.html">Arivan</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>

  <main class="main-content">
    <nav class="navbar">
      <div class="logo">
        <button id="toggleSidebar">☰</button>
        <img src="curioarchivelogo.png" alt="CurioArchive Logo"/>
        <h1>CurioArchive</h1>
      </div>
      <input type="text" id="searchInput" placeholder="Search..."/>
      <button id="toggleMode"><i id="modeIcon" class="fas fa-moon"></i></button>
    </nav>
    <div class="back-button-container">
      <button class="back-button" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="page-heading">
      Indian Polity
    </div>
    <section class="categories">
      <a href="pre_independence_polity.html" class="category"></a>
      <a href="#worldHistory" class="category"></a>
    </section>

    <div class="social-media">
      <p>Follow Us On:</p>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>

    <footer>
      <p>© 2025 CurioArchive. All rights reserved.</p>
    </footer>
  </main>

  <script>
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.querySelector(".sidebar").classList.toggle("open");
      document.querySelector(".main-content").classList.toggle("sidebar-open");
    });

    const toggleButton = document.getElementById("toggleMode");
    const modeIcon = document.getElementById("modeIcon");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        modeIcon.classList.remove("fas", "fa-moon");
        modeIcon.classList.add("fas", "fa-sun");
      } else {
        modeIcon.classList.remove("fas", "fa-sun");
        modeIcon.classList.add("fas", "fa-moon");
      }
    });

    document.getElementById("searchInput").addEventListener("input", function () {
    });
  </script>
</body>
</html>
