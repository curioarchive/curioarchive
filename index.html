<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CurioArchive</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.4s, color 0.4s;
            display: flex;
        }
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.4s ease-in-out;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h2 {
            font-size: 1.9em;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .main-content {
            margin-left: 0;
            flex: 2;
            transition: margin-left 0.4s ease-in-out;
        }
        .main-content.sidebar-open {
            margin-left: 200px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: white;
            color: black;
            transition: background 0.3s, color 0.3s;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 100px;
            margin: 0 20px;
        }
        .navbar h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin: 0;
        }
        .navbar button {
            background: white;
            color: black;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar button:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        #searchInput {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .hero {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #6200ea, #0d47a1);
            color: white;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            overflow: hidden;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h2 {
            font-size: 2.5em;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
        }

        .hero h2:nth-child(1) {
            transform: translateX(0);
            opacity: 1;
        }
        .hero h2:nth-child(2) {
            transform: translateX(100%);
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 992px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .categories {
                grid-template-columns: 1fr;
            }
        }

        .category {
            color: white;
            padding: 60px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            animation: zoomIn 0.8s ease forwards;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
        }

        .category:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .category:nth-child(1) { background-image: url('images/history.png'); }
        .category:nth-child(2) { background-image: url('images/geography.png'); }
        .category:nth-child(3) { background-image: url('images/astronomy.png'); }
        .category:nth-child(4) { background-image: url('images/science.png'); }
        .category:nth-child(5) { background-image: url('images/current_affairs.png'); }
        .category:nth-child(6) { background-image: url('images/books.png'); }
        .category:nth-child(7) { background-image: url('images/learning_tamil.png'); }
        .category:nth-child(8) { background-image: url('images/sports.png'); }

        .social-media {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }

        .social-media a:nth-child(2) { color: red; }
        .social-media a:nth-child(3) { color: #1877f2; }
        .social-media a:nth-child(4) { color: #e1306c; }
        .social-media a:nth-child(5) { color: #1da1f2; }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        #modeIcon{
            font-size: 3em;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="#geography">Geography</a></li>
            <li><a href="#astronomy">Astronomy</a></li>
            <li><a href="#science">Science</a></li>
            <li><a href="#currentAffairs">Current Affairs</a></li>
            <li><a href="#books">Books</a></li>
            <li><a href="#learningTamil">Learning Tamil</a></li>
            <li><a href="#sports">Sports</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <main class="main-content">
        <nav class="navbar">
            <div class="logo">
                <button id="toggleSidebar">☰</button>
                <img src="curioarchivelogo.png" alt="CurioArchive Logo"/>
                <h1>CurioArchive</h1>
            </div>
            <input type="text" id="searchInput" placeholder="Search..."/>
            <button id="toggleMode"><i id="modeIcon" class="fas fa-moon"></i></button>
        </nav>

        <header class="hero">
            <h2>Welcome to CurioArchive</h2>
            <h2>explore the knowledge</h2>
        </header>

        <section class="categories">
            <a href="history.html" class="category"></a>
            <a href="#geography" class="category"></a>
            <a href="#astronomy" class="category"></a>
            <a href="#science" class="category"></a>
            <a href="#currentAffairs" class="category"></a>
            <a href="#books" class="category"></a>
            <a href="#learningTamil" class="category"></a>
            <a href="#sports" class="category"></a>
        </section>

        <div class="social-media">
            <p>Follow Us On:</p>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>

        <footer>
            <p>© 2025 CurioArchive. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", () => {
            document.querySelector(".sidebar").classList.toggle("open");
            document.querySelector(".main-content").classList.toggle("sidebar-open");
        });

        const toggleButton = document.getElementById("toggleMode");
        const modeIcon = document.getElementById("modeIcon");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                modeIcon.classList.remove("fas", "fa-moon");
                modeIcon.classList.add("fas", "fa-sun");
            } else {
                modeIcon.classList.remove("fas", "fa-sun");
                modeIcon.classList.add("fas", "fa-moon");
            }
        });

        document.getElementById("searchInput").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let categories = document.querySelectorAll(".category");
            categories.forEach(category => {
                let text = category.textContent.toLowerCase();
                category.style.display = text.includes(filter) ? "block" : "none";
            });
        });

        let slideIndex = 0;
        function slideShow() {
            const slides = document.querySelectorAll(".hero h2");

            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.transform = "translateX(0)";
                    slide.style.opacity = 1;
                } else if (index === (slideIndex + 1) % slides.length) {
                    slide.style.transform = "translateX(100%)";
                    slide.style.opacity = 0;
                } else {
                    slide.style.transform = "translateX(-100%)";
                    slide.style.opacity = 0;
                }
            });

            setTimeout(() => {
                slides.forEach((slide, index) => {
                    if (index === slideIndex) {
                        slide.style.transform = "translateX(-100%)";
                        slide.style.opacity = 0;
                    } else if (index === (slideIndex + 1) % slides.length) {
                        slide.style.transform = "translateX(0)";
                        slide.style.opacity = 1;
                    }
                });
                slideIndex = (slideIndex + 1) % slides.length;
            }, 5000);
        }
        setInterval(slideShow, 5000);
    </script>
</body>
</html>
