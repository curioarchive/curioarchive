<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .social-media {
            margin-top: 40px;
            text-align: center;
        }

        .social-media p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            color: #fff;
            font-size: 1.4em;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a.youtube { background-color: #FF0000; }
        .social-icons a.facebook { background-color: #3b5998; }
        .social-icons a.instagram { background-color: #E1306C; }
        .social-icons a.twitter { background-color: #000; }

        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>

    <div class="social-media">
        <p>Follow Us On:</p>
        <div class="social-icons">
            <a href="https://youtube.com" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
    </div>

</body>
</html>
